<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <br/>
        <div class="contenido">
            <h2>Listado Categoria</h2>
            <a th:href="@{/categoria/nuevoCategoria}">Nueva Categoria</a>
            <div th:if="${listaCategorias != null and !listaCategorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Activo</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${listaCategorias}">
                            <td th:text="${item.descripcion}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled/></td>
                            <td><a th:href="@{/categoria/modificarCategoria/} + ${item.idCategoria}">Modificar</a></td>
                            <td><a th:href="@{/categoria/eliminarCategoria/} + ${item.idCategoria}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            <div th:if="${listaCategorias == null or listaCategorias.empty}">
                Lista de categoria vacía
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
