<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="nav" >
                <a th:href="@{/}" class="logo nav-link">TechShop</a>
                <ul class="nav-menu" sec:authorize="hasRole('ROLE_VENDEDOR')">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:text="#{plantilla.clientes}" th:href="@{/cliente/listado}">Clientes</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:text="#{plantilla.articulos}" th:href="@{/articulo/listado}">Articulos</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:text="#{plantilla.categorias}" th:href="@{/categoria/listado}">Categoria</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/categoria/listado}" sec:authorize="hasRole('ROLE_ADMIN')">Usuarios</a></li>
                </ul>

            </nav>
        </header>
        <footer th:fragment="footer" class="footer">
            <div>
                &COPY; [[#{plantilla.derechos}]]
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a> |
                User: <span sec:authentication="name">xx</span> |
                User: <span sec:authentication="principal.authorities">xx</span> |
                <form method="POST" th:action="@{/logout}" style="display: inline">
                    <a href="#" onclick="this.parentNode.submit();">LogOut</a>
                </form>
            </div>
        </footer>
    </body>
</html>
