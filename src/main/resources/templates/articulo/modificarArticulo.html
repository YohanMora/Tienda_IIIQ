<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <br/>
        <div class="contenido">
            <h2>Datos del articulo</h2>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardarArticulo}"
                  method="post"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"></input>
                <br>
                <label for="categoria">Categoría:</label>
                <select th:field="*{idCategoria}">
                    <option
                        th:each="item : ${listCategorias}"
                        th:value="${item.idCategoria}"
                        th:text="${item.descripcion}"
                        />
                </select>
                <br>
                <label for="descripcion">Descripción: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br>
                <label for="detalle">Detalle: </label>
                <input type="text" name="detalle" th:field="*{detalle}" />
                <br>
                <label for="precio">Precio: </label>
                <input type="number" name="precio" th:field="*{precio}" />
                <br>
                <label for="existencias">Existencias: </label>
                <input type="number" name="existencias" th:field="*{existencias}" />
                <br>
                <label for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:checked="*{activo}"/>
                <br>
                <input type="submit" name="Guardar" value="Guadar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
